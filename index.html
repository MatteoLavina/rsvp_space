<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP Matrimonio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Pageclip CSS -->
  <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- Banner Image -->
  <img src="assets/images/banner.jpg" alt="Banner Matrimonio" class="animate__animated animate__fadeInDown" style="width: 100%; border-radius: 12px; margin-bottom: 1em;" />

  <!-- Countdown Timer -->
  <div id="countdown" class="animate__animated animate__fadeIn" style="text-align: center; font-size: 1.5em; margin-bottom: 1.5em; font-family: 'Playfair Display', serif;"></div>

  <!-- RSVP Form -->
  <form action="https://send.pageclip.co/MO2kJKQLnfVZ38xNrUY2QW6MXZPbcZQH/RSVP" class="pageclip-form animate__animated animate__fadeInUp" method="POST">
    <h2 style="text-align: center; font-family: 'Playfair Display', serif;">Conferma la tua presenza</h2>

    <label for="name">Nome</label>
    <input type="text" id="name" name="name" required />

    <label for="surname">Cognome</label>
    <input type="text" id="surname" name="surname" required />

    <label for="confirmation">Parteciperai?</label>
    <select id="confirmation" name="confirmation" required>
      <option value="">-- Seleziona --</option>
      <option value="yes">SÃ¬</option>
      <option value="no">No</option>
    </select>

    <label for="question1">Hai esigenze alimentari particolari?</label>
    <textarea id="question1" name="question1" rows="2"></textarea>

    <label for="question2">Vuoi lasciare un messaggio agli sposi?</label>
    <textarea id="question2" name="question2" rows="2"></textarea>

    <button type="submit" class="pageclip-form__submit">
      <span>Invia RSVP</span>
    </button>
  </form>

  <!-- Scripts -->
  <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  <script src="assets/js/countdown.js"></script>
</body>
</html>

<html lang="it">

  <title>RSVP Matrimonio Martina e Matteo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Pageclip CSS (for form submission) -->
  <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
	
  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container animate__animated animate__fadeIn">
    <!-- Left column: banner/image -->
    <div class="left-column animate__animated animate__fadeInDown">
      <!-- Replace with your actual banner image -->
      <img class="slide active" src="assets/images/rsvp-left.jpg" alt="Foto 1">
      <img class="slide" src="assets/images/rsvp-left.jpg" alt="Foto 2">
      <img class="slide" src="assets/images/rsvp-left.jpg" alt="Foto 3">
    </div>

    <!-- Right column: countdown + RSVP form -->
    <div class="right-column animate__animated animate__fadeInUp">
      <!-- Countdown Timer -->
      <!-- div id="countdown"></div> -->

      <!-- New Countdown -->
      <div class="countdown-wrapper animate__animated animate__fadeInUp">
  <h2 class="countdown-title">Mancano al grande giorno:</h2>
  <div id="countdown" class="countdown-circles">
    <div class="time-circle">
      <span id="days">00</span>
      <div class="label">Giorni</div>
    </div>
    <div class="time-circle">
      <span id="hours">00</span>
      <div class="label">Ore</div>
    </div>
    <div class="time-circle">
      <span id="minutes">00</span>
      <div class="label">Minuti</div>
    </div>
    <div class="time-circle">
      <span id="seconds">00</span>
      <div class="label">Secondi</div>
    </div>
  </div>
</div>

      <!-- RSVP Form -->
      <form 
        action="https://send.pageclip.co/MO2kJKQLnfVZ38xNrUY2QW6MXZPbcZQH/RSVP" 
        class="pageclip-form"
        method="POST">
        <h2>Conferma la tua presenza</h2>

        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required />

        <label for="surname">Cognome</label>
        <input type="text" id="surname" name="surname" required />

        <label for="confirmation">Parteciperai?</label>
        <select id="confirmation" name="confirmation" required>
          <option value="">-- Seleziona --</option>
          <option value="yes">SÃ¬</option>
          <option value="no">No</option>
        </select>

        <label for="question1">Segui una dieta alimentare particolare? (Celiaca, vegetariana, vegana, ecc..)</label>
        <textarea id="question1" name="question1" rows="2"></textarea>

        <label for="question2">Ci sono allergie alimentari di cui dovremmo mettere al corrente il ristorante?</label>
        <textarea id="question2" name="question2" rows="2"></textarea>

        <button type="submit" class="pageclip-form__submit">
          <span>Invia RSVP</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Pageclip JS (for form submission) -->
  <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  
  <!-- Countdown Script -->
  <script src="assets/js/countdown.js"></script>
  <!-- Slideshow Script -->
  <script src="assets/js/slideshow.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Pageclip.form(document.querySelector('.pageclip-form'), {
        onSubmit: function () {
          setTimeout(function () {
            window.location.href = "thankyou.html";
          }, 500); // piccolo delay per sicurezza
        }
      });
    });
  </script>
